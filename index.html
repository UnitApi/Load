<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get.jloads</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="jloads-url.js"></script>

    <script>
        // Configuration
        var success = function (data) {
            console.log('loaded', data);
        };
        var error = function (data) {
            console.error('!loaded', data);
        };

        // Declaration
        var jloads = new Load('body', success, error);

        // Environment
        jloads.env("//localhost:8080/", "local", function () {
            return window.location.hostname === 'localhost';
        });
        jloads.env("//get.jloads.com/", "production", function () {
            return window.location.hostname !== 'localhost';
        });
        console.log('jloads.cfg', jloads.cfg);

        // Declaration for Media
        // const media = Object.assign({}, jloads);
        var media = new Load('body', success, error);
        media.target('.for_image').replaceOn();
        // console.log('media.cfg', media.cfg);

    </script>


    <script>

        jloadsUrl({
            "head": [
                "//code.jquery.com/jquery-3.5.1.min.js",
                "css/default.css",
                "css/fade-in.css",
                "css/inputs.css"
                // "//stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js",
                // "//stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            ],
            ".navbar": [
                "css/menu.css",
                "html/menu.html"
            ],
            ".footer": [
                "css/footer.css",
                "html/footer.html"
            ]
        });

    </script>

    <script>

        jloadsEvent({
            "head": [
                "//code.jquery.com/jquery-3.5.1.min.js",
                "css/default.css",
                "css/fade-in.css",
                "css/inputs.css"
                // "//stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js",
                // "//stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            ],
            ".navbar": [
                "css/menu.css",
                "html/menu.html"
            ],
            ".footer": [
                "css/footer.css",
                "html/footer.html"
            ]
        });

    </script>

    <script>
        // Dynamic loading

        function loadPinkCss() {
            jloads.cacheOff().css([
                "css/pink.css",
            ]);
            media.img([
                "https://logo.jloads.com/4/cover.png",
            ]);
        }

        function loadBlackCss() {
            jloads.cacheOff().css([
                "css/black.css",
            ]);
            media.img([
                "https://logo.jloads.com/6/cover.png",
            ]);
        }
    </script>

    <style>
        /* GLOBAL */
        img {
            max-width: 100%;
            max-height: 100%;
            display: block; /* remove extra space below image */
        }

        body {
            /*background-color: #fb7e14;*/
            /*color: #fffc60;*/
            font-family: Tahoma;
        }

        .container > .content,
        .container > .footer {
            margin: auto auto;
            width: 100%;
            max-width: 500px;
        }

        .for_image {
            margin: 20px auto;
        }

        .for_image img {
            /*width: 450px;*/
            height: 450px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            /*width: 50%;*/
        }
    </style>

</head>
<body>

<div class="container fade-in">

    <div class="navbar">

    </div>

    <div class="content">
        <div class="for_image">...</div>
    </div>

    <div class="footer">

</div>

</body>
</html>
